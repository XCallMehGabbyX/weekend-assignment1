<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" placeholder="Search CodePen...">
        <button>Sign In</button>
    </header>
    <main>
        <section>
            <div>
                <img class="codepen" src="./assets/img/codepen-logo.png" alt="">
            </div>
                <h1>Log In</h1>
            <div class="google">
                <button>
                    <img src="./assets/img/google-logo.png" alt="">
                    <h4>Log In with Google</h4>
                </button>
            </div>
            <div class="github">
                <button>
                    <img src="./assets/img/github.png" alt="">
                    <h4>Log In with Github</h4>
                </button>
            </div>
            <div class="facebook">
                <button>
                    <img src="./assets/img/facebook.png" alt="">
                    <h4>Log In with Facebook</h4>
                </button>
            </div>
            <div class="social">
                <i class="fa-solid fa-play" style="color: #ffffff;"></i>
                <h4>How social log in works</h4>
            </div>
        </section>
        <section>
            <div class="line"></div>
            <h2 class="or">OR</h2>
        </section>
        <section class="info">
            <label for="">Username or Email</label><br>
            <input type="text" name="user-email"><br>

            <label for="">Password</label><br>
            <input type="password" name="pass-word"><br>

            <button>Log In</button>

            <a href="">Forgot Password?</a>
        </section>
    </main>
    <h3 class="need">Need an account? <a href="">sign up now!</a></h3>
</body>
</html>
